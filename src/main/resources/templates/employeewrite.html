<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>직원 등록폼</title>
</head>
<style>
    .layout{
        width: 460px;
        margin: 0 auto;
    }
    .layout input{
        width: 100%;
        box-sizing: border-box;
    }
    .employeeTitle{
        color: #495057;
        font-size: 25px;
        font-weight: bold;
        text-align: center;
    }
    .classifyBtnGroup{
        margin-top: 35px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: center;
    }
    .classifyBtnGroup button{
        width: 150px;
        height: 50px;
        border: none;
        border-radius: 10px;
        background-color: #ced4da;
        color: #adb5bd;
        font-size: 16px;
        cursor: pointer;
    }
    .classifyBtnGroup button.selected{
        background-color: #82c1f5;
        color: white;
    }
    .inputStyle{
        height: 50px;
        border: 1px solid #868e96;
        border-radius: 10px;
        color: #495057;
        font-size: 14px;
        margin-top: 25px;
        text-align: center;
    }
    .employeeBtnGroup{
        margin-top: 25px;
        display: flex;
        justify-content: flex-end;
    }
    .writeBtn{
        width: 100px;
        height: 50px;
        border: none;
        border-radius: 10px;
        background-color: #82c1f5;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .cancelBtn{
        margin-left: 4px;
        width: 100px;
        height: 50px;
        border: none;
        border-radius: 10px;
        background-color: #f06e54;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
</style>
<body>
    <div class="layout">
        <form action="/employee/writepro" method="post">
            <p class="employeeTitle">신규 직원 등록</p>
            <div class="classifyBtnGroup">
                <button type="button" onclick="selectButton(this, '배송기사')" class="selected">배송기사</button>
                <button type="button" onclick="selectButton(this, '집화기사')">집화기사</button>
                <button type="button" onclick="selectButton(this, '배송집화기사')">배송집화기사</button>
            </div>
            <input type="hidden" id="selectedButtonValue" name="classify" value="배송기사">
            <input type="text" name="emname" class="inputStyle" placeholder="이름을 입력해 주세요.">
            <input type="text" name="joindate" class="inputStyle" placeholder="입사일을 입력해주세요. (형식 : 2000-01-01)">
            <div class="employeeBtnGroup">
                <button type="submit" class="writeBtn">완료</button>
                <button type="button" class="cancelBtn">취소</button>
            </div>
        </form>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function (){
       // 페이지가 로드될 때 기본 선택된 버튼 확인 및 설정
       const defaultButton = document.querySelector('.classifyBtnGroup button.selected');
       if (defaultButton) {
           document.getElementById('selectedButtonValue').value = defaultButton.textContent;
       }
    });
    function selectButton(button, value) {
        // 모든 버튼의 'selected' 클래스 제거
        const  buttons = document.querySelectorAll('.classifyBtnGroup button');
        buttons.forEach(btn => btn.classList.remove('selected'));

        // 클릭된 버튼에 'selected' 클래스 추가
        button.classList.add('selected');

        // 숨겨진 입력 필드에 선택된 버튼의 값 설정
        document.getElementById('selectedButtonValue').value = value;
    }
</script>
</body>
</html>
